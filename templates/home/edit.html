{% extends "base.html" %}
{% block title %}Update{% endblock title %} 
{% block count %}
<form action="" method="POST" class="bd-highlight">
  {% csrf_token %}

  <div class="mode">
    <div class="form-group text-control">
      <label for="formGroupExampleInput">Student Name :</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="Enter Student Name"
        name="name"
        value="{{ dat.stu_name }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Date of Birth :</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        placeholder="Enter Date of birth"
        name="dob"
        value="{{ dat.stu_dob }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Course :</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        placeholder="Enter Course"
        name="course"
        value="{{ dat.stu_course }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Address :</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        placeholder="Enter Address"
        name="address"
        value="{{ dat.address_city }}"
        required
      />
    </div>
    <div class="d-grid gap-2">
      <button type="success" class="btn btn-success m-4 w-5">Submit</button>
    </div>
  </div>
</form>
{% endblock count %}
